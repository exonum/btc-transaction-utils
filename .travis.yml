language: rust

rust:
  - 1.34.1

matrix:
  allow_failures:
  - env: FEATURE=non-fatal-checks
  fast_finish: true

cache:
  cargo: true
  directories:
  - node_modules

dist: trusty
sudo: required

env:
  global:
  - DEADLINKS_VERS=0.3.0
  - RUSTFLAGS="-D warnings"
  matrix:
  - FEATURE=test

jobs:
  include:
  # Formatting & other lints that do not require compilation
  - name: lints
    install:
    - rustup component add rustfmt-preview
    - rustfmt --version
    - nvm install 8 && nvm use 8
    - npm install cspell
    - ./node_modules/.bin/cspell --version
    - npm install markdownlint-cli
    - ./node_modules/.bin/markdownlint --version
    script:
    - cargo fmt --all -- --check
    - ./node_modules/.bin/cspell {src,examples,tests}/**/*.rs
    - find . -not -path "./node_modules/*" -name "*.md" | xargs ./node_modules/.bin/cspell
    - find . -not -path "./node_modules/*" -name "*.md" | xargs ./node_modules/.bin/markdownlint --config .markdownlintrc

  # Clippy linting
  - name: clippy
    install:
    - rustup component add clippy-preview
    - cargo clippy --version
    script:
    - cargo clippy --all -- -D warnings

  # Tests
  - name: linux-tests
    script:
    - cargo test --all

  # Windows tests
  - name: windows-tests
    env: 
    - FEATURE=non-fatal-checks
    os: windows
    script:
    - cargo test

  # Non-fatal checks
  - name: deadlinks
    env: FEATURE=non-fatal-checks
    install:
    - cargo-deadlinks -V | grep $DEADLINKS_VERS || cargo install cargo-deadlinks --vers $DEADLINKS_VERS --force
    script:
    - cargo doc --no-deps
    - cargo deadlinks --dir target/doc